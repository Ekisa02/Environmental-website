<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link rel="icon" href="/assets/images/logo.jpeg" type="icon" />
  <title>Eldoret Green Future Alliance</title>
<style>
    :root {
      --deep-green: #1a5f3e;
      --vibrant-green: #3aab58;
      --sunshine-yellow: #ffde59;
      --sky-blue: #4fc3f7;
      --earth-brown: #8d6e63;
      --white: #ffffff;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Montserrat', sans-serif;
      height: 100vh;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      position: relative;
      background: linear-gradient(135deg, rgba(26, 95, 62, 0.9), rgba(74, 123, 50, 0.9));
    }

    .bg-image {
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      z-index: -1;
      opacity: 0.8;
    }

    .bg-image::before {
      content: '';
      position: absolute;
      width: 100%;
      height: 100%;
      background-image: url(assets/images/loader.jpeg);
      background-size: cover;
      background-position: center;
      filter: brightness(0.7);
    }

    .splash-container {
      position: relative;
      width: 100%;
      height: 100%;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 20px;
    }

    .logo-container {
      display: flex;
      align-items: center;
      justify-content: center;
      margin-bottom: 30px;
      position: relative;
    }

    .logo {
      width: 150px;
      height: 150px;
      background: url(assets/images/logo.jpeg) no-repeat center;
      background-size: contain;
      border-radius: 50%;
      filter: drop-shadow(0 0 15px rgba(255, 222, 89, 0.8));
      animation: bounceToCenter 1.5s ease-out forwards;
      transform: translate(-200px, -200px);
    }

    @keyframes bounceToCenter {
      0% {
        transform: translate(-200px, -200px) scale(0.5);
        opacity: 0;
      }
      50% {
        transform: translate(0, -50px) scale(1.1);
        opacity: 0.8;
      }
      100% {
        transform: translate(0, 0) scale(1);
        opacity: 1;
      }
    }

    .org-name {
      font-size: 2.8rem;
      color: var(--white);
      font-weight: 700;
      text-transform: uppercase;
      letter-spacing: 3px;
      text-shadow: 0 2px 10px rgba(0, 0, 0, 0.5);
      margin-left: 20px;
      opacity: 0;
      animation: slideInFromRight 1s ease-out 1.6s forwards;
    }

    @keyframes slideInFromRight {
      0% {
        transform: translateX(100px);
        opacity: 0;
      }
      100% {
        transform: translateX(0);
        opacity: 1;
      }
    }

    .slogan {
      color: var(--white);
      font-size: 1.8rem;
      margin-top: 30px;
      text-shadow: 0 2px 5px rgba(0,0,0,0.5);
      max-width: 80%;
      line-height: 1.4;
      overflow: hidden;
      position: relative;
      opacity: 0;
      animation: fadeIn 0.5s ease-out 2.6s forwards;
    }

    .slogan::after {
      content: '|';
      position: absolute;
      right: 0;
      animation: blink 0.7s infinite;
      color: var(--sunshine-yellow);
    }

    .typewriter {
      display: inline-block;
      overflow: hidden;
      white-space: nowrap;
      border-right: 2px solid var(--sunshine-yellow);
      animation: typing 2s steps(40, end) 2.6s forwards,
                 blink-caret 0.75s step-end 2.6s infinite;
      width: 0;
    }

    @keyframes typing {
      from { width: 0 }
      to { width: 100% }
    }

    @keyframes blink-caret {
      from, to { border-color: transparent }
      50% { border-color: var(--sunshine-yellow); }
    }

    @keyframes blink {
      0%, 100% { opacity: 1; }
      50% { opacity: 0; }
    }

    @keyframes fadeIn {
      to { opacity: 1; }
    }

    .countdown {
      position: absolute;
      bottom: 40px;
      width: 120px;
      height: 5px;
      background: rgba(255,255,255,0.3);
      border-radius: 3px;
      overflow: hidden;
      opacity: 0;
      animation: fadeIn 0.5s ease-out 3s forwards;
    }

    .countdown::after {
      content: '';
      position: absolute;
      left: 0;
      top: 0;
      height: 100%;
      width: 100%;
      background: var(--sunshine-yellow);
      animation: countdown 5s linear 3s forwards;
      transform-origin: left center;
    }

    @keyframes countdown {
      to {
        transform: scaleX(0);
      }
    }

    @media (max-width: 768px) {
      .logo {
        width: 100px;
        height: 100px;
      }
      .org-name {
        font-size: 1.8rem;
      }
      .slogan {
        font-size: 1.3rem;
      }
    }
  </style>
</head>
<body>
  <div class="bg-image"></div>

  <div class="splash-container">
    <div class="logo-container">
      <div class="logo"></div>
      <div class="org-name">Eldoret<span style="color: purple; font-weight: bold;">Green future</span> <span style="font-weight: bold;color: hsla(25, 67%, 43%, 0.775);">Alliance</span></div>
    </div>

    <div class="slogan">
      <div class="typewriter">"Protecting Today for a Greener Tomorrow"</div>
    </div>

    <div class="countdown"></div>
  </div>

  <script>
    // Exit animations and redirect after full display
    setTimeout(() => {
      document.querySelector('.logo-container').style.animation = 'fadeOut 0.8s forwards';
      document.querySelector('.slogan').style.animation = 'fadeOut 0.8s forwards';
      document.querySelector('.countdown').style.animation = 'fadeOut 0.8s forwards';

      setTimeout(() => {
        window.location.href = '/pages/homepage.html';
      }, 800);
    }, 8000); // Wait for animations + countdown

    const style = document.createElement('style');
    style.textContent = `
      @keyframes fadeOut {
        to {
          opacity: 0;
          transform: translateY(30px);
        }
      }
    `;
    document.head.appendChild(style);
  </script>
</body>
</html>
